{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block head_title %}M2J | {% endblock head_title %}</title>
    <link href="{% static 'app_core/construction/images/favicon.ico' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/cubeportfolio.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/tooltipster.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/vendor/css/revolution-settings.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/construction/css/revolution/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/construction/css/style.css' %}">
    <style>
        #sign-in {
            width: 100%;
            height: 100vh; /* Esto establecer√° la altura al 100% del viewport height */
            box-sizing: border-box; /* Esto asegura que el padding y el borde no afecten las dimensiones totales */
        }
    </style>
</head>
<body>
<!--PreLoader-->
<div class="loader">
    <div class="loader-spinner"></div>
</div>
<!--PreLoader Ends-->

<!-- sign-in -->
<section id="sign-in" class="bglight position-relative padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center wow fadeIn" data-wow-delay="300ms">
                <h2 class="heading bottom30 defaultcolorblack font-light2"><span class="font-weight-bold">Log</span> In
                    <span class="divider-center"></span>
                </h2>
                <!-- <div class="col-md-8 offset-md-2 heading_space">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A dolores explicabo laudantium, omnis provident quam reiciendis voluptatum?</p>
                </div> -->
            </div>
            <div class="col-lg-6 pr-lg-0 col-md-12 d-none d-lg-block">
                <div class=" image login-image h-100">
                    <img src="{% static 'app_core/construction/images/login.png' %}" alt="" class="">
                </div>
            </div>
            <div class="col-lg-6 pl-lg-0 col-md-12 whitebox noshadow">
                <div class="widget logincontainer">
                    <h3 class="defaultcolorblack bottom30 text-center text-lg-left">Log In </h3>
                    {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- sign-in ends -->

{% comment "messages framework" %} {% endcomment %}
{% if messages %}
	{% for message in messages %}
		<script>
      $.toast({
        heading: '',
        text: '{{ message }}',
        position: 'top-right',
        loaderBg: '#f8e9de',
        icon: '{{ message.tags }}',
        hideAfter: 5400,
        stack: 6
      });
		</script>
	{% endfor %}
{% endif %}

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'app_core/vendor/js/bundle.min.js' %}"></script>
<!--to view items on reach-->
<script src="{% static 'app_core/vendor/js/jquery.appear.js' %}"></script>
<!--Owl Slider-->
<script src="{% static 'app_core/vendor/js/owl.carousel.min.js' %}"></script>
<!--Parallax Background-->
<script src="{% static 'app_core/vendor/js/parallaxie.min.js' %}"></script>
<!--Cubefolio Gallery-->
<script src="{% static 'app_core/vendor/js/jquery.cubeportfolio.min.js' %}"></script>
<!--Fancybox js-->
<script src="{% static 'app_core/vendor/js/jquery.fancybox.min.js' %}"></script>
<!--wow js-->
<script src="{% static 'app_core/vendor/js/wow.min.js' %}"></script>
<!--number counters-->
<script src="{% static 'app_core/vendor/js/jquery-countTo.js' %}"></script>
<!--tooltip js-->
<script src="{% static 'app_core/vendor/js/tooltipster.min.js' %}"></script>
<!--Revolution SLider-->
<script src="{% static 'app_core/vendor/js/jquery.themepunch.tools.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/jquery.themepunch.revolution.min.js' %}"></script>
<!-- SLIDER REVOLUTION 5.0 EXTENSIONS -->
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.actions.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.carousel.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.kenburn.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.migration.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.navigation.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.parallax.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
<script src="{% static 'app_core/vendor/js/extensions/revolution.extension.video.min.js' %}"></script>
<!--custom functions and script-->
<script src="{% static 'app_core/construction/js/functions.js' %}"></script>
</body>
</html>
