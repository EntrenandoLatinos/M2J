    }else{
        link_body_movil.style.display = 'none';
        if (link_banner_movil) {

        }
        is_phone = false;
    }
    // Función para mostrar u ocultar el botón flotante dependiendo de la posición del usuario en la página
    window.addEventListener('scroll', function() {
      let amountScrolled = 700;
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > amountScrolled && is_phone) {
        link_body_movil.style.display = 'block';
      } else {
        link_body_movil.style.display = 'none';
      }

      if (scrollTop > amountScrolled && !is_phone) {
        link_body_web.style.display = 'block';
      } else {
        link_body_web.style.display = 'none';
      }
    });
