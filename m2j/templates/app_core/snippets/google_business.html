{% load static %}

<!-- Social Media -->
<section class="padding bg-shop-quote parallax">
    <div class="overlay overlay-white opacity-10 z-index-0"></div>
    <div class="container">
        <div class="row align-items-center text-center">

            <div class="col-lg-6 col-md-6 col-sm-6 bottom10">
                <div class="counters top10 bottom10">
                    {% if about.url_google %}
                        <a href="{{ about.url_google }}" target="_blank">
                            {% if about.image_google %}
                                <img src="{{ about.image_google.url }}" alt="logo" style="width: 70%;">
                            {% endif %}                            
                        </a>
                    {% else %}
                        {% if about.image_google %}
                            <img src="{{ about.image_google.url }}" alt="logo" style="width: 70%;">
                        {% endif %}
                    {% endif %}
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 bottom10">
                <div class="counters top10 bottom10">
                    <h2 class="heading defaultcolorblack font-light2">
                        <span class="font-weight-bold">We'd Appreciate</span> Your Review Now!
                        <span class="divider-center"></span>
                    </h2>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Social Media ends-->
