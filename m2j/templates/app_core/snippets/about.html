<!-- About start -->
<section id="about" class="padding">

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center heading-title">
                <span class="defaultcolorcustomer">Basic Info About Company</span>
                <h2 class="defaultcolorblack text-capitalize bottom30 heading-title-small">a Roofing Company in EEUU</h2>
            </div>
            <div class="col-md-10 offset-md-1 text-center heading_space">
                <p>{{about.about | safe}}</p>
            </div>
        </div>
        <div class="row text-center about-row">
            <div class="col-md-4 col-sm-12 wow fadeInLeft about-box">
                <span class="flaticon flaticon-idea"></span>

            </div>
            <div class="col-md-4 col-sm-12 wow fadeInUp about-box active">

                <h3 class=" m-0 defaultcolorblack">{{skills.title2}}</h3>
                <span class="hr-line mt-2 mb-4"></span>
                <p> {{skills.description2}} </p>
            </div>
            <div class="col-md-4 col-sm-12 wow fadeInRight about-box">
                <span class="flaticon flaticon-handshake"></span>
                <h3 class=" m-0 defaultcolorblack">{{skills.title3}}</h3>
                <span class="hr-line mt-2 mb-4"></span>
                <p> {{skills.description3}} </p>
            </div>
        </div>
    </div>
